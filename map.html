<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="intial-state=1.0">
  <meta charset="utf-8">
<style>
#map{
  height:100%;
}
html,body{
  height:100%;
  margin:0;
  padding:0;
}
</style>
</head>
<body>
  <div id="map"></div>
  <script>
  function initMap(){
    var mapProp = {
      center: new google.maps.LatLng(51.508742,-0.120850),
      zoom:5,
    };
    var map = new google.maps.Map(document.getElementById('map'), mapProp);
  }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOifGQXayedVCCGYhyKh-9SBeigcioVRE&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
